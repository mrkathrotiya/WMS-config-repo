server:
  port: 8081

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/auth/**, /user/**, /admin/users
            - id: product-service
              uri: lb://PRODUCT-SERVICE
              predicates:
                - Path=/api/admin/product/**, /api/product/**, /api/manager/product/**, /api/staff/product/**

